<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quire!</title>
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    
   
    <script src="https://kit.fontawesome.com/a71ac1579c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js" defer></script>
    <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">
    <!-- Tiny MCE Script -->
    <!-- <script src='https://cloud.tinymce.com/stable/tinymce.min.js' defer></script> -->
    <script src="main.js" defer></script>
</head>

<body>
    <nav>
        <img class="logo" src="pictures/q-letter-single-brand-social-media_icon-icons.com_59312.png" alt="">
        <button class="add"><img src="pictures/add-document.svg" alt="add-document"></button>
        <button class="save"><img src="pictures/saved.svg" alt="save"></button>
        <button class="print"><img
                src="pictures/print-printer-tool-with-printed-paper-outlined-symbol_icon-icons.com_57772.png"
                alt="save"></button>
        <button><img class="navtools" src="pictures/searchmagnifierinterfacesymbol1_79893.png" alt="search"></button>
        <button class="info"><i class="fas fa-info"></i></button>

    </nav>
    <aside>
        <section class="preview-notes">

        </section>
    </aside>

    <section>
        <div class="printscreen"></div>
    </section>

    <main>


        <input placeholder="Enter Title Here!" id="title-input" autocomplete="off"></input>
        <!-- Create the editor container -->
        <div id="editor">
            <div id="toolbar">
        </div>
        </div>

    </main>

</body>

</html>
